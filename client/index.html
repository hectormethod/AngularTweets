<!doctype html>
<!--used to auto bootstrap the app-->
<html x-ng-app="myApp">

<head>
	<title>MyTweets</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
	<!--format html below-->
	<div class="container">
		<h1 class="text-center">My Tweets</h1>
		<br>
		<div class="row">
			<div class="col-md-12">
				<span>User:</span>
				<input class="tweet-user" type="text" />
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<span>Enter Tweet:</span>
				<input class="tweet-text" type="text" />
				<button class="tweet-button">Submit Tweet</button>
			</div>
		</div>
		<div class="row tweets">
		</div>
	</div>

	<!--ng-view is where html templetes will be loaded when page is navigated to-->
	<div ng-view></div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<!--general angular library-->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
	<!--angular to interact with restful services with angular-->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-resource.min.js"></script>
	<!--angular to navigate through app-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular-route.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
	<script src="js/main.js"></script>
	<!--  <script src="components/jquery/dist/jquery.min.js"></script>
		<script src="components/bootstrap/dist/js/bootstrap.min.js"></script>  -->
</body>

</html>
